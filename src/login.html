  <div class="layout">
    <header id="global-header">

        <!-- Brand and toggle get grouped for better mobile display -->

    <!--common content-->
    <article class="common-content-wrap account-container">

      <div class="login-pic visible-lg visible-md visible-sm">

        <img src="./images/login-pic.png" alt="登录"/>

      </div>


      <section class="account-wrap">
        <div class="form-title form-field">
          <a href="login.html" class="current">登录</a>
          <a href="register.html">注册</a>
        </div>
        <form class="form-group" action="">

          <!--账号-->
          <div class="form-field input-wrap">
            <input type="text" id="login-account" placeholder="请输入手机号/邮箱" autofocus/>
            <span class="text-del">x</span>
            <!--[if lt IE 9]>
            <span class="placeholder">请输入手机号/邮箱</span>
            <![endif]-->
          </div>

          <!--密码-->
          <div class="form-field input-wrap">
            <input type="password" id="login-password" placeholder="请输入密码"/>
            <span class="text-del">x</span>

            <!--[if lt IE 9]>
            <span class="placeholder">请输入密码</span>
            <![endif]-->
          </div>

          <!--忘记密码-->
          <div class="form-field form-field-forget">
            <a href="change-password.html">忘记密码?</a>
          </div>

          <!--输入错误提示-->
          <div class="form-field failure-tips">
            <ul>
              <li>
                <i class="error"></i>
                <span>请填写手机号或邮箱号</span>
              </li>

            </ul>
          </div>

          <!--提交按钮-->
          <div class="form-field input-wrap">
            <button class="btn submit-btn">登录</button>

          </div>

          <div class="form-field other-login">
            <span>社交账户登录</span>
            <a href="#" class="icon-wechat"></a>
            <a href="#" class="icon-qq"></a>
            <a href="#" class="icon-blog"></a>
          </div>
        </form>

      </section>
